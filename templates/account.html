{% extends 'main.html' %} {% block content %}

<h1>My account</h1>
<div class="section">
  <img class="user--avatar--sm" src="{{user.avatar.url}}" alt="avatar" />
  <h3>{{user.name}}</h3>
  <span>@{{user.username}}</span>
  <h5>{{user.email}}</h5>
</div>

<div class="section">
  <h3>My Events</h3>
  {% for event in user.events.all %}
  <div>
    <a href="{% url 'event' event.id %}">{{event.name}}</a>
  </div>
  {% endfor %}
</div>

<div class="section">
  <h3>My Submission</h3>
  {% for submission in user.submissions.all %}
  <div>
    <a href="{% url 'update_submission' submission.id %}"
      >{{submission.event.name }}</a
    >
  </div>
  {% endfor %}
</div>

{% endblock %}
